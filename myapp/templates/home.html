{% extends 'base.html' %}

{% block content %}
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
      {% endfor %}
  </ul>
  {% endif %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
    <li> <a href="{% url 'listing' %}">Listing Page</a></li>
    <li> <a href="{% url 'logout' %}">Log Out</a></li>  </ul>

{% endblock %}
